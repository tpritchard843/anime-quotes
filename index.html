<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Anime Quotes</title>
</head>
<body>
    <main class="main-section">
        <h1>Looking for an anime quote?</h1>
        <div class="interactive-features">
            <input type="text" class="input" placeholder="Search by title">
            <button id="search-btn">Search</button>
            <button id="random-btn">Random</button>
        </div>
    </main>

    <section class="quote-modal hidden">
        <div class="quote-card">
            <h2 class="quote"></h2>
            <h3 class="character-name"></h3>
            <h3 class="anime-name italic"></h3>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
